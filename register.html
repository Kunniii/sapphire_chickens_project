<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="form-register">
          <h1 class="title text-center">Register</h1>
          <form action="">
            <div class="form-group row">
              <label for="firstname" class="col-2 col-form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control col-8"
                id="firstname"
                name="firstname"
                required
              />
            </div>
            <div class="form-group row">
              <label for="lastname" class="col-2 col-form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control col-8"
                id="lastname"
                name="lastname"
                required
              />
            </div>
            <div class="form-group row">
              <label for="lastname" class="col-2 col-form-label">Sex</label>
              <div class="form-check form-check-inline col-3">
                <input
                  class="form-check-input"
                  type="radio"
                  id="male"
                  value="male"
                  name="sex"
                  checked
                />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline col-3">
                <input
                  class="form-check-input"
                  type="radio"
                  id="female"
                  value="female"
                  name="sex"
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
            <div class="form-group row">
              <label for="dob" class="col-2 col-form-label"
                >Date of birth</label
              >
              <input
                type="date"
                class="form-control col-4"
                id="dob"
                name="dob"
                required
              />
            </div>
            <div class="form-group row">
              <label for="phone" class="col-2 col-form-label">Phone</label>
              <input
                type="tel"
                class="form-control col-8"
                id="phone"
                name="phone"
                required
              />
            </div>
            <div class="form-group row">
              <label for="address" class="col-2 col-form-label shadow-button"
                >Address</label
              >
              <input
                type="text"
                class="form-control col-8"
                id="address"
                name="address"
                required
              />
            </div>
            <div class="form-group row button-form col-10">
              <input
                type="submit"
                value="Save"
                class="btn btn-primary shadow-button"
              />
              <a
                href="#cancel"
                id="cancel"
                name="cancel"
                class="btn btn-secondary"
                >Cancel!</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
